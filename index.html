<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
function go(){var code=null,errCb=function(){document.getElementById("header").innerText="Error"};try{code=JSON.parse(document.getElementById("code").value),code.githubAuth&&code.downloadUrl||errCb()}catch(e){errCb()}var makeGithubRequest=function(e,t,n){var r=new XMLHttpRequest;r.open("GET",e),r.setRequestHeader("Authorization",code.githubAuth),r.onerror=n,r.onabort=n,r.onload=t,r.send()},makeUnauthorizedGithubRequest=function(e,t,n){var r=new XMLHttpRequest;r.open("GET",e),r.onerror=n,r.onabort=n,r.onload=t,r.send()},html=null,js=null,finalize=function(){document.body.innerHTML=html+"\n<script>"+js+"<\/script>",eval(document.body.getElementsByTagName("script")[0])},htmlRawGet=function(e){html=e.target.response,js&&finalize()},htmlFileGet=function(e){var t=JSON.parse(e.target.response);makeUnauthorizedGithubRequest(t.download_url,htmlRawGet,errCb)};makeGithubRequest(code.downloadUrl+"/index.html",htmlFileGet,errCb);var jsRawGet=function(e){js=e.target.response,html&&finalize()},jsFileGet=function(e){var t=JSON.parse(e.target.response);makeUnauthorizedGithubRequest(t.download_url,jsRawGet,errCb)};makeGithubRequest(code.downloadUrl+"/script.js",jsFileGet,errCb)}
        </script>
        
        <h id="header">Enter code</h>
        <textarea id="code"></textarea>
        <button onclick="go()">Go</button>
    </body>
</html>
